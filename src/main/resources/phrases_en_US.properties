QnMerge.start=OK, I'll try to merge. You can check the progress [here](%s)
QnMerge.not-pull-request=it's not a pull request, I can't merge it
QnMerge.already-closed=pull request is closed already, I can't merge it

QnDeploy.start=OK, I'll try to deploy, you can check the progress [here](%s)

QnRelease.start=OK, I will release now, please check the progress [here](%s)

QnAskedBy.denied=sorry, I accept such requests only from one of them: %s \
    Your Github login should be added to the list of "commanders" \
    in `.rultor.yml`, as explained [here](http://doc.rultor.com/reference.html)

QnIfCollaborator.denied=you should add me to the list of collaborators \
    in your Github project. It is explained [here](http://doc.rultor.com/basics.html)

QnConfig.response=this is how I understand `.rultor.yml` \
    file in the root directory of this repository:\n\n```xml\n%s\n```\n\n \
    [This page](http://doc.rultor.com/reference.html) explains how \
    to configure it.

Understands.broken-profile=your `.rultor.yml` file has an incorrect YAML syntax: \
    \n\n```\n%s\n```\n\n\
    [This page](http://doc.rultor.com/reference.html) explains how \
    to configure it properly. YAML format is explained \
    [here](https://en.wikipedia.org/wiki/YAML).

QnHello.intro=hi there! I understand a few simple commands: \
    "merge", "deploy", etc. \
    [This page](http://doc.rultor.com/basics.html) \
    explains them briefly. Any questions or bug reports \
    are [welcome](https://github.com/yegor256/rultor/issues). \
    Have fun :)

QnVersion.intro=my current version is %s, \
    Git revision is [`%s`](https://github.com/yegor256/rultor/commit/%1$s)

Reports.success=done! FYI, full log is [here](%s) (took me %[ms]s)
Reports.failure=oops, I failed, you can see full log [here](%s) (spent %[ms]s)
